[[[ define "back/index.tmpl" ]]]
<!DOCTYPE html>

<html>

<head>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<title>管理后台</title>
	<link rel="stylesheet" href="/static/layui/css/layui.css">
	<link rel="stylesheet" href="/static/css/back.css">
</head>

<body>

	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo layui-bg-black">管理后台</div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item layui-inline-block">
					<a href="javascript:;">
						[[[.user.Name]]]
					</a>
					<dl class="layui-nav-child">
						<dd><a href="/backend/account/">账号设置</a></dd>
						<dd><a href="/backend/logout/">登出</a></dd>
					</dl>
				</li>
			</ul>
		</div>

		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item"><a href="javascript:;">识别码搜索</a></li>
					<li class="layui-nav-item"><a href="javascript:;">用户管理</a></li>
					<li class="layui-nav-item"><a href="javascript:;">商品管理</a></li>
					<li class="layui-nav-item"><a href="javascript:;">批次管理</a></li>
				</ul>
			</div>
		</div>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
			<iframe src="/" width="100%" height="100%"></iframe>
			</div>
		</div>

		<div class="layui-footer">
			<!-- 底部固定区域 -->
			底部固定区域
		</div>
	</div>
	<script src="/static/layui/layui.js"></script>
	<script>

		layui.use(['element', 'layer', 'util'], function () {
			var element = layui.element
				, layer = layui.layer
				, util = layui.util
				, $ = layui.$;

			//头部事件
			util.event('lay-header-event', {
				//左侧菜单事件
				menuLeft: function (othis) {
					layer.msg('展开左侧菜单的操作', { icon: 0 });
				}
			});

		});
	</script>

</body>


</html>
[[[ end ]]]
