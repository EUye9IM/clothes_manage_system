[[[ define "front/search.tmpl" ]]]
<!DOCTYPE html>

<html>

<head>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<title>防伪追溯查询系统</title>
	<link rel="stylesheet" href="/static/layui/css/layui.css">
	<link rel="stylesheet" href="/static/css/front.css">
</head>

<body>
	<div class="main layui-anim layui-anim-upbit">
		<div id="search">
			<h1>防伪追溯查询系统</h1>
			<form action="/q" class="layui-form" style="display:flex;">
				<input type="text" name="item_id" placeholder="请输入产品序列号" value="[[[.id]]]" class="layui-input"style="border-radius: 19px">
				<button class="layui-btn" lay-submit lay-filter="formDemo"style="border-radius: 19px">
					<i class="layui-icon layui-icon-search"></i>
					搜索
				</button>
			</form>
		</div>

		<h2 id="result-error" style="text-align: center; margin: 24px;"></h2>
		<div id="result">
			<table class="layui-table">
				<colgroup>
					<col width=30%>
					<col width=70%>
				</colgroup>
				<thead>
					<tr>
						<th>字段</th>
						<th>值</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>序列号</td>
						<td id="result-id"></td>
					</tr>
					<tr>
						<td>品名</td>
						<td id="result-name"></td>
					</tr>
					<tr>
						<td>品牌</td>
						<td id="result-brand"></td>
					</tr>
					<tr>
						<td>颜色</td>
						<td id="result-color"></td>
					</tr>
					<tr>
						<td>尺寸</td>
						<td id="result-size"></td>
					</tr>
					<tr>
						<td>建议零售价</td>
						<td id="result-price"></td>
					</tr>
					<!-- <tr>
						<td>状态码</td>
						<td id="result-status"></td>
					</tr> -->
				</tbody>
			</table>
		</div>


	</div>
	<script src="/static/layui/layui.js"></script>
	<script>
		err = [[[.err]]]
		data = [[[.data]]]

		layui.use(['form'], function () {
			var form = layui.form
		})

		if (err != '') {
			document.getElementById("result-error").style.display = "block";
			document.getElementById("result").style.display = "none";
			document.getElementById("result-error").innerHTML = err
		} else {
			document.getElementById("result-error").style.display = "none";
			document.getElementById("result").style.display = "block";
			document.getElementById("result-id").innerHTML = data.Id;
			document.getElementById("result-name").innerHTML = data.Name;
			document.getElementById("result-brand").innerHTML = data.Brand;
			document.getElementById("result-color").innerHTML = data.Color;
			document.getElementById("result-size").innerHTML = data.Size;
			document.getElementById("result-price").innerHTML = data.Price;
			document.getElementById("result-status").innerHTML = data.Status;
		}
	</script>

</body>

</html>
[[[end]]]
